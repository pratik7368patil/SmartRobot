{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
	<div class="row justify-content-center mb-4">
		<div class="col-6">
			<div class="card">
				<div class="card-body">
					<h2>Sign Up</h2>
					<form method="post" novalidate>
						{% csrf_token %}
						{{ form|crispy }}
						<button type="submit" class="btn btn-primary">Sign Up</button>
					</form>	
				</div>
			</div>
		</div>
	</div>
{% endblock %}
