{% extends 'base.html' %}

{% block content %}
	{% if validlink %}
		<div class="row justify-content-center">
			<div class="card">
				<div class="card-body">
					<h2>Set new Password</h2>
					<form method="post">
						{% csrf_token %}
						{{ form.as_p }}
						<button class="btn btn-primary" type="submit">Save</button>
					</form>
				</div>
			</div>
		</div>
	{% else %}
		<div class="alert alert-danger">
			<p>
				Invalid Token. <a class="btn btn-link" href="{% url 'password_reset' %}"> Reset a new password reset token</a>
			</p>
		</div>
	{% endif %}
{% endblock %}
